<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chengbw</title>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.js"></script>
    <style>
        .content-wrap{
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            margin-top: 3em;
        }
        .content{
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div class="content-wrap">
        <h1>古诗十九首</h1>
        <pre id="id-content" class="content"></pre>
    </div>

    <script>
        "use strict";

        //get data
        let url = 'data/gs19.json';
        axios.get(url)
            .then(function (response) {
                // console.log(response.data);
                //display content
                document.getElementById('id-content').innerText = get_random_content(response.data);
            }).catch(function (error) {
                console.log(error);
            });

        //get a random content
        function get_random_content(content_list) {
            let count = content_list.length;
            let content = "长安一片月，万户捣衣声。\n秋风吹不尽，总是玉关情。"
            if (count > 0) {
                let index = Math.floor(Math.random() * count);
                content = content_list[index];
            }
            return content;
        }

    </script>
</body>

</html>
